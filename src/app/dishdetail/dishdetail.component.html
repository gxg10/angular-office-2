<div fxFlex="40" [@visibility]="visibility">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>

      </mat-card-actions>
    </mat-card>
</div>
<div fxFlex="40" layout="column">
  <div class="container" [@visibility]="visibility">
    <mat-list *ngIf="dish">
        <h3>Comments</h3>
          <mat-list-item *ngFor="let comment of dish.comments">
            <p mat-line>
              <span>{{comment.comment}}</span>
            </p>
            <p mat-line>
              <span>{{comment.rating}} Stars</span>
            </p>
            <p mat-line>
              <span>-- {{comment.author}} {{ comment.date | date }}</span>
            </p>
          </mat-list-item>
    </mat-list>
  </div>
  <div [hidden]="dish || errMess">
    <mat-spinner></mat-spinner><h4>Loading..please wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
  
  <div class="container">
  <form novalidate [formGroup]="ff" (ngSubmit)="onSubmit()">
      <p class="half-width" *ngIf="!(ff.invalid)">{{ff.value | json }}
      </p>
      <p>
        <mat-form-field class="half-width">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
        </mat-form-field>
      </p>

      <p>
          <mat-slider min="1" max="5" formControlName="rating" step="1" value="5" thumbLabel="thumbLabel" tickInterval="1"></mat-slider>
      </p>

      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your feedback" rows=12>
            
          </textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>

      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="ff.invalid">
      Submit</button>
    </form>
</div>
